version: "3.9"
name: ai-chatbot
services:
  builder:
    image: node:lts-slim
    container_name: ai-chatbot-builder
    working_dir: /app
    volumes:
      - ./:/app
    command: npm install --legacy-peer-deps && npm run build

  server:
    container_name: ai-chatbot-server
    build:
      context: ./
      dockerfile: Dockerfile.prod
    depends_on:
      - builder
    ports:
      - "5000:5000"
    volumes:
      - ./dist:/app/dist
    restart: 'unless-stopped'
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  data:
    driver: local